apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: patient-service
  template:
    metadata:
      labels:
        app: patient-service
    spec:
      containers:
      - name: patient-service
        image: registry.digitalocean.com/healthsynccontainer/patient-service:latest
      imagePullSecrets:
      - name: do-registry-secret
        ports:
        - containerPort: 80
        env:
        - name: DB_HOST
          value: "healthsync-db.cfiqoygw47no.ap-southeast-1.rds.amazonaws.com"
        - name: DB_USER
          value: "tharinduMaheesha"
        - name: DB_PASSWORD
          value: "Robertpwd3789"
        - name: DB_NAME
          value: "healthsync"

---
apiVersion: v1
kind: Service
metadata:
  name: patient-service
spec:
  selector:
    app: patient-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: ClusterIP
